<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <div class="main-container">
      <div class="starting-page">
        <div class="overlap-wrapper">
          <div class="overlap">
            <div class="overlap-group">
              <div class="static-top-left">
                <div class="group">
                  <div class="div">
                    <div class="overlap-group-2">
                      <img class="ellipse" src="img/ellipse-1.svg">
                      <div class="ellipse-2"></div>
                    </div>
                    <div class="ellipse-3"></div>
                    <div class="ellipse-4"></div>
                    <img class="img" src="img/ellipse-5.svg">
                  </div>
                </div>
                <div class="text-wrapper">Guess the words</div>
              </div>
              <div class="ellipse-5"></div>
              <div class="ellipse-6"></div>
              <p class="middle-text-starting">make sure to have at least 4 words</p>
              <div class="title-word-while"><div id="vocabulary"></div></div>
              <div class="ellipse-7"></div>
              <div class="ellipse-8"></div>
              <div class="ellipse-9"></div>
              <div class="choice-rectangle"></div>
              <div class="choice-rectangle-2"></div>
              <div class="choice-text"><div id="meaning2"></div></div>
              <div class="choice-text-2"><div id="meaning3"></div></div>
              <div id="_id"></div>
              <div id="meaning"></div>
            </div>
            <img class="title-starting-page" src="img/title-starting-page.png">
            <div class="middle-text-while"></div>
            <div class="choice-text-wrapper"><div class="choice-text-3"><div id="meaning1"></div></div></div>
            <div class="div-wrapper"><div class="choice-text-4"><div id="meaning4"></div></div></div>
            <div class="stop-frame">
              <div class="text-wrapper-2"><span id="counter">0</span></div>
            </div>
            <div class="overlap-2"><div class="text-wrapper-3">Enter your vocab here</div></div>
            <div class="overlap-2"><button class="toggleButton">Enter your vocab here</button></div>
            <div id="elementToToggle" style="display: none;">
              <table id = "main-table">
                <thead>
                  <tr>
                      <th class ="section-title">vocab</th>
                      <th class ="section-title">meaning</th>
                      <th class ="section-title"> </th>
                  </tr>
                </thead>
                <tbody id="main-table-body"></tbody>
                <tfoot>
                  <tr>
                    <td><input id="vocab-to-add" type="text"></td>
                    <td><input id="meaning-to-add" type="text"></td>
                    <td><button id="add-newrow">+</button></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/playing.js"></script>
  </body>
</html>
